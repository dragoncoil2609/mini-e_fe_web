server {
    listen 80;
    server_name 54.66.11.139;

    # 1. Phục vụ file tĩnh (React/Vite build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Serve static files từ /uploads (Proxy đến Backend để serve images)
    location /uploads/ {
        # Proxy đến backend để ServeStaticModule xử lý
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Không cache để luôn lấy file mới nhất
        proxy_cache off;
    }

    # 3. Reverse Proxy (Đẩy /api về Backend)
    location /api/ {
        # Lưu ý: Trong Docker, tên service backend là 'backend' (hoặc tên bạn đặt trong docker-compose)
        # Cổng là 3000 (cổng nội bộ của NestJS/NodeJS)
        proxy_pass http://backend:3000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}